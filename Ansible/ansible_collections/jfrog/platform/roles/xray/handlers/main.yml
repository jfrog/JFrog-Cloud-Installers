---
# handlers file for xray
- name: Restart xray
  become: true
  become_user: xray
  ansible.builtin.command: "{{ xray_home }}/app/bin/xray.sh restart"
  when:
    - xray_start_service | bool

- name: Stop xray
  become: true
  become_user: xray
  ansible.builtin.command: "{{ xray_home }}/app/bin/xray.sh stop"
