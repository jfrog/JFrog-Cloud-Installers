---
- name: Install prerequisite packages
  ansible.builtin.include_tasks: "{{ ansible_os_family }}.yml"

- name: Ensure group xray exist
  become: true
  ansible.builtin.group:
    name: "{{ xray_group }}"
    gid: "{{ xray_gid | d(omit, true) }}"
    state: present

- name: Ensure user xray exist
  become: true
  ansible.builtin.user:
    name: "{{ xray_user }}"
    uid: "{{ xray_uid | d(omit, true) }}"
    group: "{{ xray_group }}"
    create_home: true
    home: "{{ xray_home }}"
    shell: /bin/bash
    state: present

- name: Ensure xray user is added to cron.allow
  become: true
  ansible.builtin.lineinfile:
    path: /etc/cron.allow
    line: "{{ xray_user }}"
    create: true
    owner: root
    group: root
    mode: '0644'
    state: present
  when: xray_allow_crontab | bool

- name: Ensure required directories exists and belong to xray user
  become: true
  ansible.builtin.file:
    path: "{{ dir_item }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    state: directory
    recurse: true
  loop:
    - "{{ xray_home }}/var/etc"
    - "{{ xray_home }}/var/etc/info/"
    - "{{ xray_home }}/var/etc/security/"
  loop_control:
    loop_var: dir_item

- name: Ensure systemd xray drop-in directory exists
  become: true
  ansible.builtin.file:
    path: /etc/systemd/system/xray.service.d/
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Ensure ulimit and ELIXIR_ERL_OPTIONS is configured for xray service
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/xray.service.d/01-ansible-override.conf
    content: |
      [Service]
      LimitNOFILE=32000
      Environment="ELIXIR_ERL_OPTIONS=+fnu"
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify:
    - Reload systemd
    - Restart xray

- name: Check if xray tar exists
  become: true
  ansible.builtin.stat:
    path: "{{ jfrog_home_directory }}/{{ xray_tar_file_name }}"
  register: xray_tar_check

- name: Download xray
  become: true
  ansible.builtin.get_url:
    url: "{{ xray_tar }}"
    timeout: "{{ xray_download_timeout }}"
    dest: "{{ jfrog_home_directory }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    mode: '0644'
  register: download_xray
  until: download_xray is succeeded
  retries: 3
  when: not xray_tar_check.stat.exists

- name: Extract xray tar
  become: true
  ansible.builtin.unarchive:
    src: "{{ jfrog_home_directory }}/{{ xray_tar_file_name }}"
    dest: "{{ jfrog_home_directory }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    creates: "{{ xray_untar_home }}"
    remote_src: true
  when: download_xray is succeeded

- name: Check if app directory exists
  become: true
  ansible.builtin.stat:
    path: "{{ xray_home }}/app"
  register: app_dir_check

- name: Copy untar directory to xray home
  become: true
  ansible.builtin.copy:
    src: "{{ xray_untar_home }}/"
    dest: "{{ xray_home }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    mode: '0755'
    remote_src: true
  when: not app_dir_check.stat.exists

- name: Configure master key
  become: true
  ansible.builtin.copy:
    dest: "{{ xray_home }}/var/etc/security/master.key"
    content: "{{ master_key }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    mode: '0640'

- name: Setup rabbitmq
  ansible.builtin.import_tasks: rabbitmq/setup/RedHat.yml
  when: ansible_os_family == 'RedHat'

- name: Setup rabbitmq
  ansible.builtin.import_tasks: rabbitmq/setup/Debian.yml
  when: ansible_os_family == 'Debian'

- name: Check if install.sh wrapper script exist
  become: true
  ansible.builtin.stat:
    path: "{{ xray_install_script_path }}/install.sh"
  register: install_wrapper_script

- name: Include interactive installer scripts
  ansible.builtin.include_vars: script/archive.yml

- name: Install xray
  ansible.builtin.include_tasks: expect.yml
  vars:
    exp_executable_cmd: "./install.sh -u {{ xray_user }} -g {{ xray_group }}"
    exp_dir: "{{ xray_install_script_path }}"
    exp_scenarios: "{{ xray_installer_scenario['main'] }}"
  args:
    apply:
      environment:
        YQ_PATH: "{{ xray_thirdparty_path }}/yq"
  when: install_wrapper_script.stat.exists

- name: Configure rabbitmq config
  become: true
  ansible.builtin.template:
    src: "rabbitmq.conf.j2"
    dest: "{{ xray_home }}/app/bin/rabbitmq/rabbitmq.conf"
    mode: '0644'
  notify: Restart xray

- name: Configure installer info
  become: true
  ansible.builtin.template:
    src: installer-info.json.j2
    dest: "{{ xray_home }}/var/etc/info/installer-info.json"
    mode: '0644'
  notify: Restart xray

- name: Check if system.yaml exists
  become: true
  ansible.builtin.stat:
    path: "{{ xray_home }}/var/etc/system.yaml"
  register: systemyaml

- name: Configure system.yaml
  become: true
  ansible.builtin.template:
    src: "{{ xray_system_yaml_template }}"
    dest: "{{ xray_home }}/var/etc/system.yaml"
    mode: '0644'
  when:
    - xray_systemyaml is defined
    - xray_systemyaml | length > 0
    - xray_systemyaml_override or (not systemyaml.stat.exists)
  notify: Restart xray

- name: Ensure all files are owned by xray user and group
  become: true
  ansible.builtin.file:
    path: "{{ xray_home }}"
    owner: "{{ xray_user }}"
    group: "{{ xray_group }}"
    state: directory
    recurse: true

- name: Install xray as a service
  become: true
  ansible.builtin.command: "{{ xray_archive_service_cmd }}"
  args:
    chdir: "{{ xray_install_script_path }}"
    creates: "{{ xray_service_file }}"
  register: check_service_status_result

- name: Restart xray
  ansible.builtin.meta: flush_handlers
  when:
    - xray_start_service | bool

- name: Make sure xray is up and running
  ansible.builtin.uri:
    url: http://127.0.0.1:8082/router/api/v1/system/health
    timeout: 130
    status_code: 200
  register: result
  until: result is succeeded
  retries: 30
  delay: 5
  when:
    - not ansible_check_mode
    - xray_start_service | bool
