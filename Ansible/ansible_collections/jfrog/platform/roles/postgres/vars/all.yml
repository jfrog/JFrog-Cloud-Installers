---
# Our mapping to find out if PostgreSQL is supported or not on Red Hat based systems
postgresql_redhat_support_map:
  redhat8: [10, 12, 13, 15, 16]
  redhat9: [13, 15, 16]

# PostgreSQL databases users dictionary
postgresql_databases_users:

  artifactory:
    name: "{{ artifactory_db_name }}"
    username: "{{ artifactory_db_user }}"
    userpass: "{{ artifactory_db_password }}"
    userpass_encrypted: "{{ artifactory_db_password_encrypted }}"
    userprivs: "{{ artifactory_db_user_privs }}"
    owner: "{{ artifactory_db_owner }}"
    lc_collate: "{{ artifactory_db_lc_collate }}"
    lc_ctype: "{{ artifactory_db_lc_ctype }}"
    encoding: "{{ artifactory_db_encoding }}"
    template: "{{ artifactory_db_template }}"
    login_host: "{{ artifactory_db_login_host | d(omit, true) }}"
    login_port: "{{ artifactory_db_login_port | d(omit, true) }}"
    login_user: "{{ artifactory_db_login_user | d(omit, true) }}"
    login_password: "{{ artifactory_db_login_password | d(omit, true) }}"
    login_unix_socket: "{{ artifactory_db_unix_socket | d(omit, true) }}"
    state: "{{ artifactory_db_state }}"

  xray:
    name: "{{ xray_db_name }}"
    username: "{{ xray_db_user }}"
