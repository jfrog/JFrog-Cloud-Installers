    login_host: "{{ xray_db_login_host | d(omit, true) }}"
    login_port: "{{ xray_db_login_port | d(omit, true) }}"
    login_user: "{{ xray_db_login_user | d(omit, true) }}"
    login_password: "{{ xray_db_login_password | d(omit, true) }}"
    login_unix_socket: "{{ xray_db_unix_socket | d(omit, true) }}"
    state: "{{ xray_db_state }}"

  distribution:
    name: "{{ distribution_db_name }}"
    username: "{{ distribution_db_user }}"
    userpass: "{{ distribution_db_password }}"
