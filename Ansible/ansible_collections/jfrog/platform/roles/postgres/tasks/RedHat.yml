- name: Install prerequisite packages
  become: true
  ansible.builtin.yum:
    name:
      - acl
      - sudo
      - wget
      - perl
    state: present

- name: Install python3-psycopg2
  become: true
  ansible.builtin.yum:
    name: python3-psycopg2
    state: present
  when: ansible_distribution_major_version == '8'

- name: Install python2-psycopg2
  become: true
  ansible.builtin.yum:
    name: python-psycopg2
    state: present
  when: ansible_distribution_major_version == '7'

- name: Fixup some locale issues
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/locale.conf
    line: "{{ item }}"
    state: present
    create: true
    mode: 0644
  loop:
    - LANG=en_us.UTF-8
    - LANGUAGE=en_us.UTF-8

- name: Import PostgreSQL GPG public key
  become: true
  ansible.builtin.rpm_key:
    key: "{{ postgres_rpmkey_url }}"
    state: present
  register: download_postgresql_key
  until: download_postgresql_key is success
  retries: 3
  delay: 3

- name: Install PostgreSQL repository
  become: true
  ansible.builtin.yum:
    name: "{{ base }}/reporpms/EL-{{ version }}-x86_64/{{ repo_file_name }}"
    state: present
  vars:
    base: https://download.postgresql.org/pub/repos/yum
    version: "{{ ansible_distribution_major_version }}"
    repo_file_name: pgdg-redhat-repo-latest.noarch.rpm
  register: download_postgresql_repo
  until: download_postgresql_repo is success
  retries: 3
  delay: 3

- name: Disable PostgreSQL module
  become: true
  ansible.builtin.copy:
    dest: /etc/dnf/modules.d/postgresql.module
    owner: root
    group: root
    mode: 0644
    content: |
      [postgresql]
      name=postgresql
      stream=
      profiles=
      state=disabled
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version | int == 8

- name: Install PostgreSQL packages
  become: true
  ansible.builtin.yum:
    name:
      - postgresql{{ postgres_server_pkg_version }}-server
      - postgresql{{ postgres_server_pkg_version }}-contrib
    state: present
  register: download_postgresql
  until: download_postgresql is success
  retries: 3
  delay: 3
