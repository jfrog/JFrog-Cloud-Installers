---
# handlers file for distribution

- name: Restart artifactory
  become: true
  ansible.builtin.systemd_service:
    name: "{{ artifactory_daemon }}"
    state: restarted
    daemon_reload: true

- name: Stop artifactory
  become: true
  ansible.builtin.systemd_service:
    name: "{{ artifactory_daemon }}"
    state: stopped
